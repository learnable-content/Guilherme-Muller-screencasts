<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Video Backgrounds</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container" class="container">
	<video loop autoplay id="video-background" class="video-background">
		<source src="video.mp4">
		<source src="video.ogv">
		<source src="video.webm">

		<img src="placeholder.jpg" alt="Color Streaks Video">
	</video>
	<div class="overlay">
		
		<div class="title">
			<h1>Color Streaks</h1>
		</div>

	</div>
</div>

<script src="scripts.js"></script>
</body>
</html>
