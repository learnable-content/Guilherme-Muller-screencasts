<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Outline Example 1</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="site">
	
	<header>
		<h1>Main Title</h1>
	</header>

	<div class="content clearfix">
		
		<article>
			<h1>Article Title</h1>

			<p>
				Text
			</p>

			<h2>Article Subtitle</h2>

			<p>
				Text
			</p>

			<h3>Another Article Subtitle</h3>

			<p>
				Text
			</p>

		</article>
		<aside>
			<h1>Aside Title</h1>

			<p>
				Text
			</p>

			<h2>Aside Subtitle</h2>

			<p>
				Text
			</p>
		</aside>

	</div>

	<footer class="clearfix">
		<div>
			<h2>More</h2>
			<ul>
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
			</ul>
		</div>
		<div>
			<h2>Legal</h2>
			<ul>
				<li>Item 1</li>
				<li>Item 2</li>
			</ul>
		</div>
	</footer>

</div>

</body>
</html>
